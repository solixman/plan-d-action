<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f9;
        }
        #quiz-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background: #007BFF;
            color: white;
            cursor: pointer;
        }
        .btn:hover {
            background: #0056b3;
        }
        #score {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <div id="question">La question s'affichera ici</div>
        <button class="btn" id="true-btn" onclick="CalculateScoreTrue(i)">Vrai</button>
        <button class="btn" id="false-btn" onclick="CalculateScoreFalse(i)">Faux</button>
        <div id="score"></div>
    </div>
    <script src="/src/main.js"></script>
</body>
</html>
